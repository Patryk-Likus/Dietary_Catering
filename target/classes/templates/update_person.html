<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dietary Catering</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<div>

    <form action="#" th:action="@{/updatePerson}" th:object="${person}" method="POST">
<!--        <input type="hidden" th:field = "*{id}">-->
        <input type="text" th:field = "*{name}">
        <input type="text" th:field = "*{surname}">
        <input type="email" th:field = "*{email}">

        <input type="text" th:field = "*{phoneNumber}">
        <input type="text" th:field = "*{streetAndNumber}">

        <input type="text" th:field = "*{city}">
        <input type="text" th:field = "*{postCode}">

        <input type="text" th:field = "*{login}">
        <input type="text" th:field = "*{password}">
        <input type="text" th:field = "*{role}">
        <input type="text" th:field = "*{enabled}">

        <button type="submit">Zapisz zmiany</button>

    </form>


</div>
</body>
</html>
