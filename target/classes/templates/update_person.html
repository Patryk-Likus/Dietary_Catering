<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dietary Catering</title>
<!--    <link rel="stylesheet" href="style.css">-->
<!--    <link rel="stylesheet" href="admin-style.css">-->
<!--    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">-->
</head>
<body>
<div>

    <form action="#" th:action="@{/updatePerson}" th:object="${person}" method="POST">
        <input type="hidden" th:field = "*{id}">
        <label>
            <input type="text" th:field = "*{name}">
        </label>
        <label>
            <input type="text" th:field = "*{surname}">
        </label>
        <label>
            <input type="email" th:field = "*{email}">
        </label>

        <label>
            <input type="text" th:field = "*{phoneNumber}">
        </label>
        <label>
            <input type="text" th:field = "*{streetAndNumber}">
        </label>
        <label>
            <input type="text" th:field = "*{city}">
        </label>
        <label>
            <input type="text" th:field = "*{postCode}">
        </label>

        <label>
            <input type="text" th:field = "*{login}">
        </label>
        <label>
            <input type="text" th:field = "*{password}">
        </label>
        <label>
            <input type="text" th:field = "*{role}">
        </label>
        <label>
            <input type="text" th:field = "*{enabled}">
        </label>
        <label>
            <input type="text" th:field = "*{confirmationToken}">
        </label>

        <button type="submit">Zapisz zmiany</button>

    </form>


</div>
</body>
</html>
