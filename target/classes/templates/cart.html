<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dietary Catering</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shop-content-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

<header th:replace="fragments/topnav.html :: navbar"></header>


<main>
    <div class="shop-headline">
        <h2>Twój wybór diet</h2>
    </div>
    <div class="shop-container">
        <div th:each="food : ${foodList}" class="shopContent-outer">
            <img th:src="'images/food_img/' + ${food.getImgLink()}" alt="brak zdjęcia" class="shopContentImg">
            <div class="shopContent">
                <span class="shopContentName">Dieta</span><br>
                <span th:text="${food.getNameDisplay()}" class="shopContentName"></span><br>
                <div class="tooltip">Więcej info
                    <span th:text="${food.getDescription()}" class="tooltiptext"></span>
                </div>
                <p th:text="${food.getPrice()} + ' zł'"></p><br>
                <a th:href="${'/diets/cart/delete?id='+ {#ids.seq('')}}" class="button-shopContent-delete">Anuluj</a>
            </div>
        </div>
    </div>
    <a th:href="${'/order'}" class="button-shopContent">Zamów</a>
</main>

<footer th:replace="fragments/footer.html :: footer"></footer>

</body>
</html>
