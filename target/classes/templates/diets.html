<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dietary Catering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="top">
            <span class="span-top">
          <img class="img-top" th:src="@{'/images/free.png'}"><label class="top-label">Darmowa dostawa</label>
          <img class="img-top" th:src="@{'/images/calendar.png'}"><label class="top-label">Natychmiastowa realizacja</label>
          <img class="img-top" th:src="@{'/images/car.png'}"><label class="top-label">Dowóz autochłodniami</label>
        </span>
        </div>
        <div class="section">
          
        <div class="header">
            <a href="index" target="blank">Strona Główna</a>
            <a href="diets" target="blank">Diety</a>
            <a href="cennik" target="blank" >Cennik</a>
            <a href="kontakt" target="blank">Kontakt</a>
            <a href="account" target="blank">Logowanie</a>
        </div>




            <div class="">

                <div th:each="food : ${foodList}" class="shopContent">
                    <div class="leftContainerShopContent">
                        <span th:text="${food.getNameDisplay()}" class="shopContentName"></span><br>
                        <div class="shopContent-imgOpis">

                            <img th:src="'images/food_img/' + ${food.getImgLink()}" alt="brak zdjęcia" class="shopContentImg">
                            <div class="shopContent-opis">
                                <p>: <span th:text="${food.getDescription()}"></span></p>
                            </div>
                        </div>
                    </div>

                    <div class="rightContainerShopContent">
                        <p th:text="${food.getPrice()} + ' zł'"></p><br>
                        <button>Dodaj do koszyka</button>
                    </div>
                </div>


            </div>
        

        </div>
    </div>

</body>
</html>
