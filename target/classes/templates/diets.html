<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dietary Catering</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shop-content-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<div class="flex-wrapper">
    <header th:replace="fragments/topnav.html :: navbar"></header>


    <main>


        <div class="shop-headline">
            <h2>Poznaj nasze diety!</h2>
        </div>
        <div class="shop-container">
            <div th:each="food : ${foodList}" class="shopContent-outer">
                <img th:src="'images/food_img/' + ${food.getImgLink()}" alt="brak zdjęcia" class="shopContentImg">
                <div class="shopContent">
                    <span class="shopContentName">Dieta</span><br>
                    <span th:text="${food.getNameDisplay()}" class="shopContentName"></span><br>
                    <div class="tooltip">Więcej info
                        <span th:text="${food.getDescription()}" class="tooltiptext"></span>
                    </div>
                    <br>
<!--                    <div class="shop-select-content">-->
<!--                        <select class="shop-select" id="comboA" onchange="getComboA(this)">-->
<!--                            <option value="57">1000 kcal - - 57 zł</option>-->
<!--                            <option value="58">1250 kcal - - 58 zł</option>-->
<!--                            <option value="59" selected>1500 kcal - - 59 zł</option>-->
<!--                            <option value="60">1750 kcal - - 60 zł</option>-->
<!--                            <option value="61">2000 kcal - - 61 zł</option>-->
<!--                            <option value="63">2500 kcal - - 63 zł</option>-->
<!--                        </select>-->
<!--                    </div>-->
                    <span th:text="${food.getPrice()} + ' zł'"></span>
                    <br>
                    <br>
                    <a sec:authorize="isAuthenticated()" th:href="${'/diets/cart?id='+food.id}"
                       class="button-shopContent">Zamów</a>
                </div>
            </div>

        </div>


    </main>

    <footer th:replace="fragments/footer.html :: footer"></footer>

</div>
</body>
<script th:inline="javascript" th:each="food : ${foodList}">

        var value = selectObject.value;
        document.getElementById("demo").innerHTML = value;
        document.get("demo").innerHTML = value;
        console.log(value);

</script>
</html>
