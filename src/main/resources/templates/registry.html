<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" th:href="style.css"/>
</head>
<body>

<div class="container">
    <div class="top">
            <span class="span-top">
          <img class="img-top" th:src="@{'/images/free.png'}"><label class="top-label">Darmowa dostawa</label>
          <img class="img-top" th:src="@{'/images/calendar.png'}"><label
                    class="top-label">Natychmiastowa realizacja</label>
          <img class="img-top" th:src="@{'/images/car.png'}"><label class="top-label">Dowóz autochłodniami</label>
        </span>
    </div>
    <div class="section">

        <div class="header">
        </div>
        <div class="form-registry">
            <label class="login">Zarejestruj się</label><br><br>
            <form action="#" th:action="@{/registry}" method="post">
                <label>Imię</label>
                <input type="text" th:field="${person.name}"><br><br>
                <label>Nazwisko</label>
                <input type="text" th:field="${person.surname}"><br>
                <label>Email</label>
                <input type="text" th:field="${person.email}"><br>
                <label>Numer telefonu</label>
                <input type="text" th:field="${person.phoneNumber}"><br>
                <label>Miasto</label>
                <input type="text" th:field="${person.city}"><br>
                <label>Ulica i numer budynku</label>
                <input type="text" th:field="${person.streetAndNumber}"><br>
                <label>Kod pocztowy</label>
                <input type="text" th:field="${person.postCode}"><br>
                <label>Login</label>
                <input type="text" th:field="${person.login}"><br>
                <label>Hasło</label>
                <input type="text" th:field="${person.password}"><br>
                <br><input type="submit" value="Załóż konto">
            </form>
        </div>

    </div>
</div>

</body>
</html>
