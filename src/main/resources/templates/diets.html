<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dietary Catering</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

<div class="top-bar">
    <div class="div-top-bar">
        <img class="img-top" th:src="@{'/images/free.png'}">
        <label class="top-label">Darmowa dostawa</label>
    </div>
    <div class="div-top-bar">
        <img class="img-top" th:src="@{'/images/calendar.png'}">
        <label class="top-label">Natychmiastowa realizacja</label>
    </div>
    <div class="div-top-bar">
        <img class="img-top" th:src="@{'/images/car.png'}">
        <label class="top-label">Dowóz autochłodniami</label>
    </div>

</div>

<nav class="nav-bar">

    <ul class="nav-links">
<!--        <li><a href="index" target="blank">Strona Główna</a></li>-->
        <li><a href="diets" target="blank">Diety</a></li>
        <li><a href="price-list" target="blank">Cennik</a></li>
    </ul>
  <a href="index" target="blank"><img src="images/logo.png" alt="Logo" class="logo-img"></a>
    <ul class="nav-links">
        <li><a href="kontakt" target="blank">Kontakt</a></li>
        <li><a href="account" target="blank">Logowanie</a></li>
    </ul>
</nav>


<div class="">

    <div th:each="food : ${foodList}" class="shopContent">
        <div class="leftContainerShopContent">
            <span th:text="${food.getNameDisplay()}" class="shopContentName"></span><br>
            <div class="shopContent-imgOpis">

                <img th:src="'images/food_img/' + ${food.getImgLink()}" alt="brak zdjęcia" class="shopContentImg">
                <div class="shopContent-opis">
                    <p>: <span th:text="${food.getDescription()}"></span></p>
                </div>
            </div>
        </div>

        <div class="rightContainerShopContent">
            <p th:text="${food.getPrice()} + ' zł'"></p><br>
            <button>Dodaj do koszyka</button>
        </div>
    </div>


</div>


</body>
</html>
