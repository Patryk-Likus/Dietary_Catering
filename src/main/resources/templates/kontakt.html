<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dietary Catering</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="top-bar">
        <div class="div-top-bar">
            <img class="img-top" th:src="@{'/images/free.png'}">
            <label class="top-label">Darmowa dostawa</label>
        </div>
        <div class="div-top-bar">
            <img class="img-top" th:src="@{'/images/calendar.png'}">
            <label class="top-label">Natychmiastowa realizacja</label>
        </div>
        <div class="div-top-bar">
            <img class="img-top" th:src="@{'/images/car.png'}">
            <label class="top-label">Dowóz autochłodniami</label>
        </div>

    </div>

    <nav class="nav-bar">

        <ul class="nav-links">
            <!--        <li><a href="index" target="blank">Strona Główna</a></li>-->
            <li><a href="diets" target="blank">Diety</a></li>
            <li><a href="price-list" target="blank">Cennik</a></li>
        </ul>
        <a href="index" target="blank"><img src="images/logo.png" alt="Logo" class="logo-img"></a>
        <ul class="nav-links">
            <li><a href="kontakt" target="blank">Kontakt</a></li>
            <li>

                <!--                //-->
                <div class="dropdown">
                    <button class="dropbtn">
                        <img src="images/user-drop.png" alt="Login" class="user-drop-img">
                    </button>
                    <div class="dropdown-content">
<!--                        <div class="header">-->
<!--                        </div>-->
                        <div class="row">
                            <div class="column">
                                <a sec:authorize="!isAuthenticated()" href="login">Logowanie</a>
                                <a sec:authorize="!isAuthenticated()" href="registry">Rejestracja</a>
                                <a sec:authorize="isAuthenticated()" href="#">Ustawienia</a>
                                <a sec:authorize="isAuthenticated()" href="cart">Koszyk</a>
                                <a sec:authorize="isAuthenticated()" href="#">Historia</a>
                                <a sec:authorize="hasAuthority('ADMIN')" class="" href="/admin">Admin panel</a>
                                <form sec:authorize="isAuthenticated()" action="#" th:action="@{/logout}" method="post">
                                    <input type="submit" value="Wyloguj"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!--                //-->
            </li>
        </ul>
    </nav>
</header>
<main>
    <div class="oddzial">
        NASZE ODDZIAŁY:
        <div class="miasto"> TORUŃ</div>
        <div> T: +48 555-555-555, <br>
            E: <a href="kontakt@catering.pl" class="link">kdietetyczny@gmail.com</a>
        </div>
        <br>

        <div class="miasto"> Lublin</div>
        <div> T: +48 323-321-431, <br>
            E: <a href="kontakt2@catering.pl" class="link">kdietetyczny@gmail.com</a>
        </div>

    </div>

    <div class="form-registry">
        <br>
        <label class="login">Kontakt</label><br><br>
        <form action="#" th:action="@{/kontakt}" method="post">
            <label>Imię</label>
            <input type="text" th:field="${contact.name}"><br><br>
            <label>Nazwisko</label>
            <input type="text" th:field="${contact.surname}"><br>
            <label>Email</label>
            <input type="email" th:field="${contact.email}"><br>
            <label>Wiadomość</label>
            <textarea th:field="${contact.message}" id="subject" name="subject" placeholder="Write something.."
                      style="height:200px"></textarea>
            <br>

            <br><input type="submit" value="Wyślij">
        </form>
    </div>
</main>
<footer>

</footer>


</body>
</html>
