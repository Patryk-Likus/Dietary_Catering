<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
    <link rel="stylesheet" th:href="style.css"/>
</head>
<body>

<div class="container">
    <div class="top">
            <span class="span-top">
          <img class="img-top" th:src="@{'/images/free.png'}"><label class="top-label">Darmowa dostawa</label>
          <img class="img-top" th:src="@{'/images/calendar.png'}"><label
                    class="top-label">Natychmiastowa realizacja</label>
          <img class="img-top" th:src="@{'/images/car.png'}"><label class="top-label">Dowóz autochłodniami</label>
        </span>
    </div>
    <div class="section">

        <div class="header">
        </div>

        <div class="form-registry">
            <label class="login">Kontakt</label><br><br>
            <form action="#" th:action="@{/kontakt}" method="post">
                <label>Imię</label>
                <input type="text" th:field="${contact.name}"><br><br>
                <label>Nazwisko</label>
                <input type="text" th:field="${contact.surname}"><br>
                <label>Email</label>
                <input type="text" th:field="${contact.email}"><br>
                <label>Wiadomość</label>
                <input type="text" th:field="${contact.message}"><br>

                <br><input type="submit" value="Wyślij">
            </form>
        </div>

    </div>
</div>

</body>
</html>
